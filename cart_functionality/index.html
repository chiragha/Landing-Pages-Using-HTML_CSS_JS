<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Cart_functionality</title>
</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo">E<span>commerce.</span></a>
            <i class="ri-shopping-bag-line" id="cart-icon"></i>
           
            <!-- cart  -->
             <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                <div class="cart-box">
                    <img src="assets/1.avif" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Earbuds</div>
                        <div class="cart-price">$25</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <i class="ri-delete-bin-line cart-remove"></i>
                </div>
            </div>
            
            <div class="total">
                <div class="total-title">Title</div>
                <div class="total-price">$0</div>
            </div>
            <!-- buy button  -->
             <button type="button" class="btn">Buy Now</button>
              <i class="ri-close-line " id="close-cart"></i>
            </div>
       
       
       
        </div>
    </header>

    <section class="shop container">

        <!-- for body title  -->
        <h2 class="section-title">Shop Our Products</h2>
         
        <!-- body content  -->
        <div class="shop-content">
             <!-- box-1  -->

         <div class="product-box">
            <img src="assets/e1.jpg" alt="img1" class="product-img">
            <h2 class="product-title">Dress-1</h2>
            <span class="price">$40</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-2  -->

         <div class="product-box">
            <img src="assets/e2.jpg" alt="img1" class="product-img">
            <h2 class="product-title">Dress-2</h2>
            <span class="price">$25</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-3  -->

         <div class="product-box">
            <img src="assets/e3.jpeg" alt="img1" class="product-img">
            <h2 class="product-title">Dress-3</h2>
            <span class="price">$45</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-4  -->

         <div class="product-box">
            <img src="assets/e4.webp" alt="img1" class="product-img">
            <h2 class="product-title">Dress-4</h2>
            <span class="price">$70</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-5  -->

         <div class="product-box">
            <img src="assets/e6.webp" alt="img1" class="product-img">
            <h2 class="product-title">Dress-5</h2>
            <span class="price">$30</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-6  -->

         <div class="product-box">
            <img src="assets/e7.jpeg" alt="img1" class="product-img">
            <h2 class="product-title">Dress-6</h2>
            <span class="price">$65</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-7  -->

         <div class="product-box">
            <img src="assets/m.jpeg" alt="img1" class="product-img">
            <h2 class="product-title">Sherwani</h2>
            <span class="price">$65</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-8  -->

         <div class="product-box">
            <img src="assets/m1.jpg" alt="img1" class="product-img">
            <h2 class="product-title">Shirt</h2>
            <span class="price">$45</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-9  -->

         <div class="product-box">
            <img src="assets/m2.jpg" alt="img1" class="product-img">
            <h2 class="product-title">Black-Pant</h2>
            <span class="price">$20</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>

             <!-- box-10  -->

         <div class="product-box">
            <img src="assets/m3.webp" alt="img1" class="product-img">
            <h2 class="product-title">Pant</h2>
            <span class="price">$35</span>
            <i class="ri-shopping-bag-line add_cart"></i>
         </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
